<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0" />
    <!-- bootstrap css -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" />

    <!-- fontawesome css -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
      integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer" />

    <!-- custom css -->
    <link
      rel="stylesheet"
      href="main.css" />

    <title>Random Quote Machine Submission</title>
  </head>
  <body>
    <div class="container">
      <div class="row">
        <div class="col-md-12">
          <h1>Random Quote Machine</h1>
          <hr />
        </div>
      </div>
      <div class="row">
        <div class="col-md-8 offset-md-2 box-container">
          <div id="quote-box">
            <!-- <h2 id="text">Jesus didn't eat pork either, family.</h2> -->
            <!-- <p id="author">- Deshon Morgan</p> -->
            <h2 id="text"></h2>
            <p id="author"></p>
            <ul class="list-unstyled btns">
              <li class="d-inline btn btn-secondary btn-lg get-quote">
                <i class="fa fa-quote-left fa-fw"></i>New Quote<a
                  href="#"
                  id="new-quote"></a>
              </li>
              <li class="d-inline btn btn-secondary btn-lg share-quote ml-md-1">
                <i class="fa-brands fa-x-twitter fa-fw"></i>Share Quote<a
                  href="#"
                  id="tweet-quote"></a>
              </li>
            </ul>
          </div>
          <div id="outro">
            <p>Made using the <span>Forismatic</span> API</p>
            <p><span>HUGE</span> thanks to <span>Forismatic</span></p>
          </div>
        </div>
      </div>
    </div>

    <footer>
      <h3>WARNING: These Quotes Could Inspire You... To change...</h3>
    </footer>

    <script
      src="https://code.jquery.com/jquery-3.7.1.min.js"
      integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo="
      crossorigin="anonymous"></script>
    <script src="main.js"></script>
  </body>
</html>
